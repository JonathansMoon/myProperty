version: '3.1'

services:

  db:
    image: mysql
    container_name: myproperty-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: myproperty
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345

  adminer:
    image: adminer
    container_name: myproperty-adminer
    restart: always
    ports:
      - 8080:8080

  # PHP (with Caddy)
  app:
    image: ambientum/php:7.2-nginx
    container_name: myproperty-app
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - db
      - adminer
